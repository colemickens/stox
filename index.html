<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Stox</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="http://www.datatables.net/release-datatables/media/css/demo_table_jui.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <!-- Things I strangely control... -->
    <script src="http://jsonp.org/jquery.jsonp.js"></script>
    <script src="js/uiblock/uiblock.js"></script>
    <!-- -->
    <script src="js/flot/jquery.flot.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/financeCalc.js"></script>
    <script src="js/calculations.js"></script>
  </head>
  <body>
    <!-- blah -->
    <div id="header">
      <img id="logo" src="logo/stoxlogo.png" title="stox" />
      <input id="symbolLookupBox"/>
      <input type="text" id="startDatePicker" />
      <input type="text" id="numOfBars" value="auto" />
      <select name="frequency" id="frequencySelect">
        <option value="daily">daily</option>
        <option value="monthly">monthly</option>
        <option value="weekly">weekly</option>
      </select>
      <select name="rateMethod" id="rateMethodSelect">
        <option value="simple">simple</option>
        <option value="logrithmic">logrithmic</option>
      </select>
      <select name="secondaryGraphType" id="secondaryGraphTypeSelect">
        <option value="rateOfReturn">Rate Of Returns Histogram</option>
        <option value="MACD">MACD Plot</option>
      </select>
      <input id="showTableButton" type="button" value="See Table"/>
    </div>
    <div id="graphArea">
      <div id="stockPriceHistogramHolder"></div>
      <div id="rateOfReturnHistogramHolder"></div>
    </div>
    <div id="calculationsArea">
      <p></p>
    </div>
    <div id="footer">
      <!--<p><br/>Brought to you by Cole, Matt, and a love of Finance.</p>-->
      <p><br/>&hearts; Finance &hearts;</p>
    </div>
  </body>
</html>
